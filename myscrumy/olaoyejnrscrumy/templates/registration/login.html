{% if form.errors %} <h1> Invalid login credentials </h1> {% endif %}
<form method="post">
    {% csrf_token %}
    <p>Username:
        <input type="text" name="username" size="15"
        maxlength="30" />
    </p>
    <p>Password:
        <input type="password" name="password" size="15"
        maxlength="30" />
    </p>
    <p>
        <input type="submit">
    </p>
</form>

<h3>
    <a href="/olaoyejnrscrumy/register"> Go To Add Goals Page </a>
</h3>
